apiVersion: v1
kind: Plugin
metadata:
  author: Wedjat98
  name: QReminderPlugin
  repository: 'https://github.com/Wedjat98/QReminderPlugin'
  version: 1.1.0
  description:
    zh_CN: 功能强大的定时提醒插件，支持单次和重复提醒
  label:
    en_US: Reminder Plugin
    zh_CN: 定时提醒插件
spec:
  config:
    - name: max_reminders_per_user
      label:
        zh_CN: 每个用户最大提醒数量
      description:
        zh_CN: 每个用户可以设置的最大提醒数量
      type: integer
      default: 50
      required: false
    
    - name: reminder_advance_notice
      label:
        zh_CN: 提前通知时间（分钟）
      description:
        zh_CN: 在正式提醒前发送提前通知
      type: integer
      default: 0
      required: false
    
    - name: enable_group_reminders
      label:
        zh_CN: 启用Q群提醒
      description:
        zh_CN: 允许用户在群聊中设置提醒
      type: boolean
      default: true
      required: false
    
    - name: timezone
      label:
        zh_CN: 时区
      description:
        zh_CN: 提醒的默认时区
      type: string
      default: 'Asia/Shanghai'
      required: false

execution:
  python:
    path: main.py
    attr: ReminderPlugin