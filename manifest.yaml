apiVersion: v1
kind: Plugin
metadata:
  author: Assistant
  name: ReminderPlugin
  repository: 'https://github.com/your-username/ReminderPlugin'
  version: 1.0.0
  description:
    en_US: A powerful reminder plugin with support for one-time and recurring reminders
    zh_CN: 功能强大的定时提醒插件，支持单次和重复提醒
  label:
    en_US: Reminder Plugin
    zh_CN: 定时提醒插件
spec:
  config:
    - name: max_reminders_per_user
      label:
        en_US: Max Reminders Per User
        zh_CN: 每个用户最大提醒数量
      description:
        en_US: Maximum number of reminders each user can set
        zh_CN: 每个用户可以设置的最大提醒数量
      type: integer
      default: 50
      required: false
    
    - name: reminder_advance_notice
      label:
        en_US: Advance Notice (minutes)
        zh_CN: 提前通知时间（分钟）
      description:
        en_US: Send an advance notice before the actual reminder
        zh_CN: 在正式提醒前发送提前通知
      type: integer
      default: 0
      required: false
    
    - name: enable_group_reminders
      label:
        en_US: Enable Group Reminders
        zh_CN: 启用群组提醒
      description:
        en_US: Allow users to set reminders in group chats
        zh_CN: 允许用户在群聊中设置提醒
      type: boolean
      default: true
      required: false
    
    - name: timezone
      label:
        en_US: Timezone
        zh_CN: 时区
      description:
        en_US: Default timezone for reminders
        zh_CN: 提醒的默认时区
      type: string
      default: 'Asia/Shanghai'
      required: false

execution:
  python:
    path: main.py
    attr: ReminderPlugin